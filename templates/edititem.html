{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<section id="intro-header">
  <div class="row">
  <div class="col-lg-2 col-md-2 col-md-push-10 col-sm-2 col-sm-push-10 col-xs-2 col-xs-push-7">
  <a href = '{{url_for("showItem", item_id = item.id)}}'>
  <button class="btn btn-warning"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
  </a>
  </div>
  </div>

  <form class="col-md-6 col-md-push-3" action="{{ url_for('editItem', item_id=item.id)}}" method = 'post'>
  <div class="displayPanel panel panel-default">
    <div class="displayPanelHeading panel-heading">
      <h1> Edit Item </h1>
    </div>
    <div class="displayPanelBody panel-body">
      <div class="form-group">
        <label for="name">Name:</label>
        <input name="name" type="text" class="form-control" value='{{item.name }}' required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea name="description" class="form-control" rows='3' required>{{item.description }}</textarea>
      </div>
      <br>
      <div class="input-group">
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
      </div>
  </form>
    </div>
	</div>
  
  <!--<a href = '{{url_for('showCategories')}}'>-->
  
  </section>  



{% endblock %}
