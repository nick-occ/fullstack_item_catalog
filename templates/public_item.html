{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	
<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
</div>


<section id="intro-header">
<div class="container">
  <div class="displayPanel panel panel-default col-md-6 col-md-push-3">
    <div class="displayPanelHeading panel-heading">
        <h1>{{item[0].name}}</h1>
    </div>
    <div class="panel-body">
  		<p class="">{{item[0].description}}</p>
    </div>
  </div>
</div>
</section>
{% endblock %}
